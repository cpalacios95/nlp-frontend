<app-navbar [botonSingup]="true" ></app-navbar>

<div class = "bootstrap-wrapper animated fadeIn">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <br><br><br>
            <mat-card>
                <div class = "container text-center">
                <img src="../../../../assets/img/login.png" width = "100" height = "100">
                </div>
                <h1 class = "text-center">Inicio de sesión</h1>
                <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                
                    <mat-form-field class = "full-width"  appearance = "outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput
                        formControlName="email" 
                        >
                        <mat-hint class="color" *ngIf="correoNoValido">El formato del correo electrónico es example@example.com<br></mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput
                        formControlName="password" 
                        >
                        <mat-hint class="color" *ngIf="contraseniaNoValida">La contraseña debe tener al menos 5 caracteres</mat-hint>
                    </mat-form-field>
                    <br><br>
    
                    <div class = "container text-center">
                        <button type = "submit" mat-raised-button color="primary">Iniciar sesión</button>
                        <button type="button" style = "margin-left: 20px;" (click)="contrasena()" mat-raised-button color="accent">Olvido su contraseña?</button>
                    </div>
    
                </form>
    
            </mat-card>
        </div>
      </div>
    </div>
</div>
