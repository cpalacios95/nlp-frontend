<app-navbar></app-navbar>

<div class = "bootstrap-wrapper animated fadeIn">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <br><br><br>
            <mat-card>
                <div class = "container text-center">
                <img src="../../../../assets/img/login.png" width = "100" height = "100">
                </div>
                <h1 class = "text-center">Hola {{ usr.usrNombresDto }}</h1>
                <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nueva contraseña</mat-label>
                        <input matInput
                        formControlName="password" 
                        >
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Repetir contraseña</mat-label>
                        <input matInput
                        formControlName="password2" 
                        >
                    </mat-form-field>

                    

                    <div class = "container text-center">
                        <button type = "submit" mat-raised-button color="primary">Aceptar</button>
                    </div>
    
                </form>
    
            </mat-card>
        </div>
      </div>
    </div>
</div>
